<body>

    <section class="section" style="padding-top: 150px; min-height: 70vh;">
        <div class="container" style="max-width: 600px;">
            <h1 style="text-align: center; margin-bottom: var(--spacing-sm);">Let's Connect</h1>
            <p style="text-align: center; margin-bottom: var(--spacing-lg); opacity: 0.7;">Feel free to reach out for
                collaborations or just a friendly chat.</p>

            <!-- Contact Info Cards -->
            <div style="display: flex; flex-direction: column; gap: var(--spacing-md);">

                <!-- Email -->
                <div class="contact-card" onclick="copyToClipboard('your.email@example.com', 'email-btn')"
                    style="cursor: pointer;">
                    <div class="contact-info">
                        <span class="contact-label">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"

                                </path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            Email
                        </span>
                        <span class="contact-value" id="email-value">lglaveckas@gmail.com</span>
                    </div>
                    <button class="copy-btn"
                        onclick="event.stopPropagation(); copyToClipboard('your.email@example.com', 'email-btn')">

                <!-- Phone -->
                <div class="contact-card" onclick="copyToClipboard('+1 (555) 123-4567', 'phone-btn')"

                    <div class="contact-info">
                        <span class="contact-label">

                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                                </path>
                            </svg>
                            Phone
                        </span>
                        <span class="contact-value" id="phone-value">+37063387884</span>
                    </div>
                    <button class="copy-btn"
                        onclick="event.stopPropagation(); copyToClipboard('+37063387884', 'phone-btn')">
                        <span id="phone-btn">Copy</span>
                    </button>
                </div>

                <!-- LinkedIn -->
                <div class="contact-card">
                    <div class="contact-info">
                        <span class="contact-label">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"

                    <a href="https://www.linkedin.com/in/lglaveckas/" target="_blank" class="link-btn">
                        Visit â†’

    </section>

    <style>
        .contact-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            background: rgba(0, 0, 0, 0.02);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: all var(--transition-fast);
        }

        .contact-card:hover {
            background: rgba(0, 0, 0, 0.03);
            border-color: var(--primary-color);
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .contact-label {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-color);
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact-label svg {
            flex-shrink: 0;
        }

        .contact-value {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .copy-btn,
        .link-btn {
            padding: 10px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            text-decoration: none;
            display: inline-block;
        }

        .copy-btn:hover,
        .link-btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .copy-btn:active,
        .link-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: #10b981;
        }

        @media (max-width: 768px) {
            .contact-card {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-sm);
            }

            .copy-btn,
            .link-btn {
                width: 100%;
                text-align: center;
            }

            .contact-value {
                font-size: 1rem;
                word-break: break-all;
            }
        }
    </style>

    <script>
        function copyToClipboard(text, btnId) {
            navigator.clipboard.writeText(text).then(function () {
                const btn = document.getElementById(btnId);
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.parentElement.classList.add('copied');

                setTimeout(function () {
                    btn.textContent = originalText;
                    btn.parentElement.classList.remove('copied');
                }, 2000);
            }).catch(function (err) {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
