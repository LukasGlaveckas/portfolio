<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Lukas Glaveckas<span>.</span></a>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Work</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="section" style="padding-top: 150px;">
        <div class="container" style="max-width: 600px;">
            <h1 style="text-align: center;">Get in Touch</h1>
            <p style="text-align: center; margin-bottom: var(--spacing-md);">Have a project in mind or just want to say
                hi? Feel free to send me a message.</p>

            <form class="glass"
                style="display: flex; flex-direction: column; gap: var(--spacing-sm); padding: var(--spacing-md); border-radius: 16px;">
                <div>
                    <label for="name"
                        style="display: block; margin-bottom: 5px; font-weight: 500; color: var(--primary-color);">Name</label>
                    <input type="text" id="name"
                        style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: white; border-radius: 4px; font-family: inherit;">
                </div>
                <div>
                    <label for="email"
                        style="display: block; margin-bottom: 5px; font-weight: 500; color: var(--primary-color);">Email</label>
                    <input type="email" id="email"
                        style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: white; border-radius: 4px; font-family: inherit;">
                </div>
                <div>
                    <label for="message"
                        style="display: block; margin-bottom: 5px; font-weight: 500; color: var(--primary-color);">Message</label>
                    <textarea id="message" rows="5"
                        style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: white; border-radius: 4px; font-family: inherit; resize: vertical;"></textarea>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Send Message</button>
            </form>

            <div style="margin-top: var(--spacing-lg); text-align: center;">
                <p>Or email me directly at <a href="mailto:hello@example.com"
                        style="color: var(--primary-color); font-weight: 600;">hello@example.com</a></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 UX/UI Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
